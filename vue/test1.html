<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
</head>
<body>
    <div class="app">
        <input type="text" v-model='msg'>
        <p v-html='msg'>{{msg}}</p>
    </div>  
    <script>
        var ap = new Vue({
            el: '.app', //dom的挂在点
            data: { //数据项
                msg: 'hello world!'
            }
        })
    </script>

</body>
</html>
